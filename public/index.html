<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App with Usernames</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f8f9fa;
      }
      #messages {
        max-height: 400px;
        overflow-y: auto;
        padding: 15px;
        border: 1px solid #dee2e6;
        border-radius: 5px;
        background-color: #ffffff;
      }
      .message {
        margin: 5px 0;
        padding: 10px;
        border-radius: 5px;
        background-color: #e9ecef;
      }
      .username {
        font-weight: bold;
        color: #007bff;
      }
      .system-message {
        color: #6c757d;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Chat App with Usernames</h1>

      <div id="messages" class="mb-3"></div>

      <div class="input-group">
        <input
          type="text"
          id="message"
          class="form-control"
          placeholder="Type your message here..."
          aria-label="Message input"
        />
        <button id="sendBtn" class="btn btn-primary">Send</button>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      // Prompt user for their username
      let username = prompt("Enter your username:");
      if (!username) {
        username = "Anonymous";
      }
      socket.emit("new-user", username);

      const sendBtn = document.getElementById("sendBtn");
      const messageInput = document.getElementById("message");
      const allMessages = document.getElementById("messages");

      // Display system messages
      const displaySystemMessage = (message) => {
        const p = document.createElement("p");
        p.className = "system-message";
        p.innerText = message;
        allMessages.appendChild(p);
        allMessages.scrollTop = allMessages.scrollHeight;
      };

      // Display user messages
      const displayUserMessage = (data) => {
        const { username, message } = data;
        const p = document.createElement("p");
        p.className = "message";
        p.innerHTML = `<span class="username">${username}:</span> ${message}`;
        allMessages.appendChild(p);
        allMessages.scrollTop = allMessages.scrollHeight;
      };

      // Listen for messages
      socket.on("message", (data) => {
        displayUserMessage(data);
      });

      // Listen for user joining
      socket.on("user-joined", (message) => {
        displaySystemMessage(message);
      });

      // Listen for user leaving
      socket.on("user-left", (message) => {
        displaySystemMessage(message);
      });

      // Send message
      sendBtn.addEventListener("click", () => {
        const message = messageInput.value.trim();
        if (message) {
          socket.emit("user-message", message);
          messageInput.value = ""; // Clear the input field
        }
      });

      // Send message on pressing Enter key
      messageInput.addEventListener("keypress", (event) => {
        if (event.key === "Enter") {
          sendBtn.click();
        }
      });
    </script>
  </body>
</html>
